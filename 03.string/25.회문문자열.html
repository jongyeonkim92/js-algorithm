<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "YES";
        let s = str.toLowerCase();
        for (let i = 0; i < Math.floor(s.length / 2); i++) {
          if (s[i] !== s[s.length - 1 - i]) {
            return "NO";
          }
        }
        return answer;

        // return s.split('').reverse().join('') === s ? "YES" : "NO";
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
