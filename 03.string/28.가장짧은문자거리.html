    <script>
      function solution(s, t) {
        let answer = [];
        let cnt = 0;
        for (let i = 0; i < s.length; i++) {
          if (s[i] !== t) {
            cnt++;
          } else {
            cnt = 0;
          }
          answer.push(cnt);
        }
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] !== t) {
            cnt++;
          } else {
            cnt = 0;
          }
          if (answer[i] > cnt) {
            answer[i] = cnt;
          }
        }
        return answer;
