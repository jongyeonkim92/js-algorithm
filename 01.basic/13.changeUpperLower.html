<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let string = "";
        for (let str of s) {
          if (str.toUpperCase() == str) string += str.toLowerCase();
          else string += str.toUpperCase();
        }
        return string;
        // return s.split("").map(str => str === str.toUpperCase() ? str.toLowerCase() : str.toUpperCase()).join("");
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
