<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let longStr = "";
        for (let i = 0; i < s.length; i++) {
          if (longStr.length < s[i].length) longStr = s[i];
        }
        return longStr;

        //  return s.reduce((longStr, word) => word.length > longStr.length ? word : longStr, "");
      }
      let str = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(str));
    </script>
  </body>
</html>
