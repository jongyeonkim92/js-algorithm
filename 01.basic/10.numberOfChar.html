<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let cnt = 0;
        for (let x of s) {
          if (x === t) cnt++;
        }
        return cnt;

        // return s.split(t).length - 1;
      }

      let str = "COMPUTERPROGRAMMING";
      console.log(solution(str, "R"));
    </script>
  </body>
</html>
