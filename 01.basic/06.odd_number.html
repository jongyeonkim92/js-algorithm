<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let odd = [];
        for (let num of arr) {
          if (num % 2 !== 0) {
            sum += num;
            odd.push(num);
          }
        }
        let min = Math.min(...odd);

        answer.push(sum);
        answer.push(min);
        return answer;

        // let odd = arr.filter((num) => num % 2 !== 0);
        // return [odd.reduce((sum, num) => sum + num, 0), Math.min(...odd)];
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
