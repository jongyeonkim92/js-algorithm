  <body>
    <script>
      function solution(k, card) {
        let answer;
        let n = card.length;
        let tmp = new Set();
        for (let i = 0; i < n; i++) {
          for (let j = i + 1; j < n; j++) {
            for (let k = j + 1; k < n; k++) {
              tmp.add(card[i] + card[j] + card[k]);
            }
          }
        }
        let sortedTmp = Array.from(tmp).sort((a, b) => b - a);
        answer = sortedTmp[k - 1];
        return answer;

        // const sums = [];

        // sums.sort((a, b) => b - a); // 내림차순 정렬
        // return sums[k - 1];
      }
