  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
            answer.push(arr[i]);
          }
        }
        return answer.length;
      }
