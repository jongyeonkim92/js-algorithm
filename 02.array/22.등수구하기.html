    <script>
      function solution(arr) {
        let answer = Array.from({ length: arr.length }, () => 1);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }
        return answer;

        */
