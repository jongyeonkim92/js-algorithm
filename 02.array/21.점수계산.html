  <body>
    <script>
      function solution(arr) {
        let score = [];
        let cnt = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            cnt++;
          } else {
            cnt = 0;
          }
          score.push(cnt);
        }
        let answer = score.reduce((a, b) => a + b, 0);
        return answer;

        return answer;
        */
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
